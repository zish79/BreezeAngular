<section class="mainbar" data-ng-controller="sessions as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form search">
                    <input class="input-xlarge search-query" style="width:300px"
                        data-ng-model="vm.sessionSearch"
                        data-ng-keyup="vm.search($event)"
                        placeholder="Filter Room,Speaker,Tag,Title or Track" />
                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                            data-ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info" href="#/sessions/new"><i class="glyphicon glyphicon-plus"></i><span>Add Session</span></a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"
                        subtitle="{{vm.filteredSessions.length}} / {{vm.sessions.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="s in vm.filteredSessions" data-ng-click="vm.gotoSession(s)">
                            <div class="user" title="Go to Session Details">
                                <!--<img data-ng-src="{{s.speaker.imageSource}}" class="img-polaroid user-pic" />-->
                                <img data-cc-img-person="{{s.speaker.imageSource}}" class="img-polaroid user-pic" />
                                <div class="user details">
                                    <small>{{s.timeslot.start}}</small>at <small>{{s.room.name}}</small>
                                    <small>{{s.level}}</small>
                                    <small>{{s.track.name}}</small>
                                    <small>{{s.code}}</small>
                                    <h3>{{s.title}}</h3>
                                    <h6>{{s.speaker.firstName}} {{s.speaker.lastName}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
